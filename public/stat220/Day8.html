# What are tidy data?

1. Each .yellow-h[variable] forms a column
2. Each .yellow-h[observation] forms a row 
3. Each .yellow-h[value] has its own cell

![](images/r4ds_tidy_data.png)

.footnote[[G. Grolemond &amp; H. Wickham's R for Data Science](https://r4ds.had.co.nz/tidy-data.html)]


---

# Untidy data: example 1


```r
untidy_data &lt;- tibble(
  name = c("Ana","Bob","Cara"),
  wt_07_01_2021 = c(100, 150, 140),
  wt_08_01_2021 = c(104, 155, 138),
  wt_09_01_2021 = c(NA, 160, 142)
)
untidy_data
# A tibble: 3 × 4
  name  wt_07_01_2021 wt_08_01_2021 wt_09_01_2021
  &lt;chr&gt;         &lt;dbl&gt;         &lt;dbl&gt;         &lt;dbl&gt;
1 Ana             100           104            NA
2 Bob             150           155           160
3 Cara            140           138           142
```


---

# Tidy data: example 1



```r
library(lubridate)
library(stringr)
untidy_data %&gt;% 
  pivot_longer(names_to = "date", 
               values_to = "weight",
               cols = -name) %&gt;%
  mutate(date = str_remove(date,"wt_"),
         date = dmy(date))     # dmy() is a function in the lubridate package
# A tibble: 9 × 3
  name  date       weight
  &lt;chr&gt; &lt;date&gt;      &lt;dbl&gt;
1 Ana   2021-01-07    100
2 Ana   2021-01-08    104
3 Ana   2021-01-09     NA
4 Bob   2021-01-07    150
5 Bob   2021-01-08    155
6 Bob   2021-01-09    160
7 Cara  2021-01-07    140
8 Cara  2021-01-08    138
9 Cara  2021-01-09    142
```

## Wide vs. long data
.bq.font80[
- __Wide__ data has one row per subject, with multiple columns for their repeated measurements
- __Long__ data has multiple rows per subject, with one column for the measurement variable and another indicating from when/where the repeated measures are from
]

.pull-left[
&lt;br&gt;
&lt;center&gt; 
&lt;img src="images/SBP_wide2.png" width="73%" height="73%"&gt;&lt;br&gt;
wide
&lt;/center&gt;
]
.pull-right[
&lt;center&gt;
&lt;img src="images/SBP_long2.png" width="30%" height="30%"&gt;&lt;br&gt;
long
&lt;/center&gt;
]

# Wide to long: `pivot_longer()`

.pull-left[


```r

# Wide to long: `pivot_longer()`

.bq-l[`pivot_longer`  lengthens data, increasing the number of rows and decreasing the number of columns.]

&lt;br&gt;


.bq[
## Need to **specify**:

- *new column names*

  - __names_to__: stores row names of wide data's columns 
  - __values_to__: stores data values

- *which columns to pivot*
]

# Long to wide: `pivot_wider()`

.bq[
`pivot_wider`  increases number of columns and decreases the number of rows. Need to **specify**:
- *new column names*
    + __names_from__: get the name of the column 
    + __values_from__: get the cell values from
]

# Remove and Clean up Columns

.pull-left[

```r
BP_long1
# A tibble: 12 × 5
   id    sex   acrnym visit   SBP
   &lt;chr&gt; &lt;chr&gt; &lt;chr&gt;  &lt;chr&gt; &lt;dbl&gt;
 1 a     F     SBP    v1      130
 2 a     F     SBP    v2      110
 3 a     F     SBP    v3      112
 4 b     M     SBP    v1      120
 5 b     M     SBP    v2      116
 6 b     M     SBP    v3      122
 7 c     M     SBP    v1      130
 8 c     M     SBP    v2      136
 9 c     M     SBP    v3      138
10 d     F     SBP    v1      119
11 d     F     SBP    v2      106
12 d     F     SBP    v3      118
```

**Goal**: Get rid of `acrnym` column and remove the string `v` from the `visit` variable's values.

]

--

.pull-right[


```r
library(stringr)
BP_long2 &lt;- BP_long1 %&gt;% 
* select(-acrnym) %&gt;%
* mutate(visit = str_replace(visit,"v","")) %&gt;%
* mutate_at(vars(visit), as.double)
BP_long2
# A tibble: 12 × 4
   id    sex   visit   SBP
   &lt;chr&gt; &lt;chr&gt; &lt;dbl&gt; &lt;dbl&gt;

 3 a     F         3   112

 6 b     M         3   122
 7 c     M         1   130
 8 c     M         2   136
 9 c     M         3   138
10 d     F         1   119
11 d     F         2   106
12 d     F         3   118
```
]

# Clean messy column names with `janitor::clean_names()`


```r
bar &lt;- tibble("First Name"= c("Yi","DJ"), "last init" = c("C","R"), "% in" = c(0.1, 0.5), 
              "ñ$$$"= 1:2, " "=3:2," hi"=c("a","b"),  "null"=c(NA,NA))
bar
# A tibble: 2 × 7
  `First Name` `last init` `% in` `ñ$$$`   ` ` ` hi` null 
  &lt;chr&gt;        &lt;chr&gt;        &lt;dbl&gt;  &lt;int&gt; &lt;int&gt; &lt;chr&gt; &lt;lgl&gt;
1 Yi           C              0.1      1     3 a     NA   
2 DJ           R              0.5      2     2 b     NA   
```



```r
library(janitor)
*bar %&gt;% clean_names() %&gt;%        # in the janitor package
* remove_empty(c("rows","cols"))    # also useful
# A tibble: 2 × 6
  first_name last_init percent_in     n     x hi   
  &lt;chr&gt;      &lt;chr&gt;          &lt;dbl&gt; &lt;int&gt; &lt;int&gt; &lt;chr&gt;
1 Yi         C                0.1     1     3 a    
2 DJ         R                0.5     2     2 b    
```

# Removing missing data: `drop_na()`

&lt;!-- These examples might be clearer with a small dataset and showing what the outcomes are. --&gt;

.pull-left[

A simple example:


```r
foo &lt;- tibble(id = 3:5, 
                 name = c("Al",
                          "Wu",
                          "Flo"), 
                 height = c(3, NA, 2.8), 
                 years = c(50,33,NA))
foo
# A tibble: 3 × 4
     id name  height years
  &lt;int&gt; &lt;chr&gt;  &lt;dbl&gt; &lt;dbl&gt;
1     3 Al       3      50
2     4 Wu      NA      33
3     5 Flo      2.8    NA
```
]

--

.pull-right[

Remove *all* rows with **any missing data**


```r
foo %&gt;% drop_na()
# A tibble: 1 × 4
     id name  height years
  &lt;int&gt; &lt;chr&gt;  &lt;dbl&gt; &lt;dbl&gt;
1     3 Al         3    50
```

Remove rows with `NA` in **selected columns**


```r
foo %&gt;% drop_na(height)
# A tibble: 2 × 4
     id name  height years
  &lt;int&gt; &lt;chr&gt;  &lt;dbl&gt; &lt;dbl&gt;
1     3 Al       3      50
2     5 Flo      2.8    NA
```
]

# Replace `NA`s with another value: `replace_na()`

.pull-left-40[
Use with `mutate()`

```r
foo
# A tibble: 3 × 4
     id name  height years
  &lt;int&gt; &lt;chr&gt;  &lt;dbl&gt; &lt;dbl&gt;
1     3 Al       3      50
2     4 Wu      NA      33
3     5 Flo      2.8    NA
```

]

.pull-right-60[
&lt;br&gt;

```r
foo %&gt;% mutate(height = replace_na(height , 0),
               years = replace_na(years, 0))
# A tibble: 3 × 4
     id name  height years
  &lt;int&gt; &lt;chr&gt;  &lt;dbl&gt; &lt;dbl&gt;
1     3 Al       3      50
2     4 Wu       0      33
3     5 Flo      2.8     0
```
]

# Math with dates


```r
timedata %&gt;% 
  mutate(dob = mdy(dob),                            # convert to a date
         dob_year = year(dob),                      # extract the year
         time_since_birth = dob %--% today(),       # create an "interval"
         age = time_since_birth %/% years(1),       # modulus on "years"
         dobplus = dob + days(30)                   # add 30 days
  )                  
# A tibble: 3 × 6
  name  dob          age dob_year time_since_birth               dobplus   
  &lt;chr&gt; &lt;date&gt;     &lt;dbl&gt;    &lt;dbl&gt; &lt;Interval&gt;                     &lt;date&gt;    
1 Yi    1952-10-31    69     1952 1952-10-31 UTC--2022-09-28 UTC 1952-11-30
2 Mo    1984-01-12    38     1984 1984-01-12 UTC--2022-09-28 UTC 1984-02-11
3 Dee   2002-02-02    20     2002 2002-02-02 UTC--2022-09-28 UTC 2002-03-04
```

(function() {

  for (var i = 0; i < scripts.length; i++) {

    s.appendChild(code);
    var scriptAttrs = scripts[i].attributes;

// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
