.code110[

]

# Some more regexes

.code120[

```r
aboutMe &lt;- c("My phone number is 236-748-4508.")
```
]

--

.code[

```r
str_view_all(aboutMe, "\\.") # literal period "."
```

<div id="htmlwidget-2b96bbb837bb41836962" style="width:960px;height:100%;" class="str_view html-widget"></div>
<script type="application/json" data-for="htmlwidget-2b96bbb837bb41836962">{"x":{"html":"<ul>\n  <li>My phone number is 236-748-4508<span class='match'>.<\/span><\/li>\n<\/ul>"},"evals":[],"jsHooks":[]}</script>
]

--

.code120[

```r
str_view_all(aboutMe, "[^(\\d)(\\s)(\\-)(\\.)]") # everything except
```

<div id="htmlwidget-b74a209f4cca772f1c94" style="width:960px;height:100%;" class="str_view html-widget"></div>
<script type="application/json" data-for="htmlwidget-b74a209f4cca772f1c94">{"x":{"html":"<ul>\n  <li><span class='match'>M<\/span><span class='match'>y<\/span> <span class='match'>p<\/span><span class='match'>h<\/span><span class='match'>o<\/span><span class='match'>n<\/span><span class='match'>e<\/span> <span class='match'>n<\/span><span class='match'>u<\/span><span class='match'>m<\/span><span class='match'>b<\/span><span class='match'>e<\/span><span class='match'>r<\/span> <span class='match'>i<\/span><span class='match'>s<\/span> 236-748-4508.<\/li>\n<\/ul>"},"evals":[],"jsHooks":[]}</script>
]

# More Duplicating Groups

.code100[

```r

```
]


.pull-left[

```r
# anything then repeat anything

# .Large[Look ahead and look behind !!]


---


&lt;!-- 
  .out-t[`(?=)`] = look ahead, e.g. `i(?=e)` = .bold[i] when it comes before .bold[e]

- .out-t[`(?!)`] = negative look ahead, e.g. `i(?!e)` .bold[i] when it comes before something that isn’t .bold[e]

- .out-t[`(?&lt;)`] = look behind, e.g. `(?&lt;=e)i` = .bold[i] when it follows .bold[e]

- .out-t[`(?&lt;!)`] = negative look behind, e.g. `(?&lt;!e)i` = .bold[i] when it does not follow .bold[e]

--&gt;

# What are these?

&lt;br&gt;

&lt;img src="images/lookaround.png" width="100%" height="100%"&gt; &lt;br&gt;


.footnote[Source: click [here](https://www.rexegg.com/regex-lookarounds.html#nav)]
---

# Look ahead example

.font110[
&gt; .bold[Positive look ahead] operator `x(?=[y])` will find `x` when it comes before `y`

&gt; .bold[Negative] version is `x(?![y])` (`x` when it comes before something that isn’t `y`)
]


```r
str_view_all("it's a goat.", "t(?=[\\.])") # t before a period
```

<div id="htmlwidget-e706610c6e8c4d6ecc6d" style="width:960px;height:100%;" class="str_view html-widget"></div>
<script type="application/json" data-for="htmlwidget-e706610c6e8c4d6ecc6d">{"x":{"html":"<ul>\n  <li>it's a goa<span class='match'>t<\/span>.<\/li>\n<\/ul>"},"evals":[],"jsHooks":[]}</script>


---

# Look ahead example

.font110[
&gt; .bold[Positive look ahead] operator `x(?=[y])` will find `x` when it comes before `y`

&gt; .bold[Negative] version is `x(?![y])` (`x` when it comes before something that isn’t `y`)
]




```r
str_view_all("it's a goat.","[a-z]+(?=[\\.])") # 1+ letters before a period
```

<div id="htmlwidget-011ce9046341fa5b4d57" style="width:960px;height:100%;" class="str_view html-widget"></div>
<script type="application/json" data-for="htmlwidget-011ce9046341fa5b4d57">{"x":{"html":"<ul>\n  <li>it's a <span class='match'>goat<\/span>.<\/li>\n<\/ul>"},"evals":[],"jsHooks":[]}</script>

---


# Look behind example

.font110[
&gt; .bold[Positive look behind] operator `(?&lt;=[x])y` will find `y` when it follows `x`

&gt; .bold[Negative] version is `(?&lt;![x])y` (`y` when it does not follow `x`)
]



```r
str_view_all("that is a top cat.","(?&lt;=[a-z])t+") # one or more t, if preceded by a letter
```

<div id="htmlwidget-9910a944b5374d940d25" style="width:960px;height:100%;" class="str_view html-widget"></div>
<script type="application/json" data-for="htmlwidget-9910a944b5374d940d25">{"x":{"html":"<ul>\n  <li>tha<span class='match'>t<\/span> is a top ca<span class='match'>t<\/span>.<\/li>\n<\/ul>"},"evals":[],"jsHooks":[]}</script>

---

# Look behind example

.font110[
&gt; .bold[Positive look behind] operator `(?&lt;=[x])y` will find `y` when it follows `x`

&gt; .bold[Negative] version is `(?&lt;![x])y` (`y` when it does not follow `x`)
]



```r
# t and one or more letter not preceded by a letter
str_view_all("that is a top cat.","(?&lt;![a-z])t[a-z]+") 
```

<div id="htmlwidget-b8845d6f6a62818d073b" style="width:960px;height:100%;" class="str_view html-widget"></div>
<script type="application/json" data-for="htmlwidget-b8845d6f6a62818d073b">{"x":{"html":"<ul>\n  <li><span class='match'>that<\/span> is a <span class='match'>top<\/span> cat.<\/li>\n<\/ul>"},"evals":[],"jsHooks":[]}</script>

# Analyzing Trump tweets

.font120[
&gt; What proportion of tweets (text) mention “Hillary” or “Clinton”?
]

--


```r
tweets %&gt;% 
  summarize(prop = mean(str_detect(str_to_lower(text),"hillary|clinton"))) 
# A tibble: 1 × 1
   prop
  &lt;dbl&gt;
1 0.174
```

--
.font120[
- About 17.4% of these tweets mention Hillary or Clinton.
]
---

# Analyzing Trump tweets

.font120[
&gt; What proportion of these tweets include “crooked”?
]

--


```r
tweets %&gt;%   
  filter(str_detect(str_to_lower(text), "hillary|clinton")) %&gt;%
  summarize(prop = mean(str_detect(str_to_lower(text), "crooked"))) 
# A tibble: 1 × 1
   prop
  &lt;dbl&gt;
1 0.540
```

--
.font120[
- Of the Hillary/Clinton tweets, about 54% of include the word “crooked.”
]

# Finding URLs

.font120[
&gt; URLs in tweets start with https://t.co/ followed by a string of letters or numbers
]


```r
link &lt;- "https://t.co/[A-Za-z\\d]+"
tweets$text[992]
[1] "I LOVE NEW YORK! #NewYorkValues \r\nhttps://t.co/dbTDhYAX1v"
```

--


```r
str_view(tweets$text[992], link)

(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
