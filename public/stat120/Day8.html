# Interval Estimation

.blockquote-list[
- .bold[Point estimates] are almost always not accurate
- Uncertainty in point estimates measured by the .bold[Standard Error (SE)]
- A plausible range of values for the population parameter is more reliable
-  .bold[Interval Estimate:] An interval estimate is an interval of numbers within which the parameter value is believed to fall
]

# Margin of Error

.blockquote-list.font90[
- The .bold[margin of error] measures how accurate a point estimate is likely to be in estimating a parameter.

- To determine the margin of error, we can use the statistic's .bold[sampling distribution] and .bold[standard error]
]

---

class: middle

# Confidence Intervals

.blockquote[
- A .bold[confidence interval] is an interval containing the most believable values for a parameter
- A confidence interval is centered on the .bold[point estimate] and extends a certain number of .bold[standard errors] on either side of the estimate
- The .bold[confidence level] tells us what percent of the intervals will contain the population parameter.
]

&lt;br&gt;

&gt; A `\(95\%\)` confidence interval will contain the true parameter for 95% of all samples.


---

class: middle

# Gallup Poll Result Interpretation  
  
&gt; " `\(\ldots\)`  the margin of sampling error is `\(\pm\)` 3 percentage points at the `\(95\%\)` confidence level."



&lt;br&gt;
&lt;br&gt;

&gt;  `\(95\%\)` confidence means that `\(95\%\)` of all samples will yield a sample proportion that is within 3 percentage points of the population proportion

---

# `\(95\%\)` Confidence Interval

&gt; If the sampling distribution is relatively .bold[symmetric] and .bold[bell-shaped], a `\(95\%\)` confidence interval can be estimated using `$$\mathbf{statistic} \pm 2 \times \mathbf{SE}$$`

--

&lt;br&gt;

&gt; `\(95\%\)` confidence means `\(95\%\)` of all samples will yield a statistic that is within 2 SE of the population parameter


---
class: middle

# Confidence Intervals are ...

.blockquote-list[
- always about the .bold[population]
- are not .bold[probability statements]
- only about .bold[population parameters], not individual observations
- only reliable if the sample statistic they’re based on is an .bold[unbiased] estimator of the population parameter
]

# Bootstrap: Motivation

.blockquote[
- .bold[Repeated sampling] is needed to compute the standard error of a sample statistic
- What to do when we only have one sample - .bold.large[BOOTSTRAP!]
- Can .bold[estimate the SE] from a bootstrap distribution
- Use this SE to compute a .bold[confidence interval] for an unknown parameter
]

---

# Bootstrap 

&lt;center&gt;
&lt;img src="images/bootinf.png" width="60%" height="60%"&gt;&lt;br&gt;
&lt;a&gt; Original sample (left) to population (right)&lt;/a&gt;
&lt;/center&gt;

.out-t[Creating a bootstrap sample is the same as using the data simulate a “population” that contains an infinite number of copies of the data.]


---

# Bootstrap Sampling in R

.blockquote-list[
- resample a set of observations with replacement

- same data points can appear multiple times
]

&lt;br&gt;

&amp;nbsp; | Data | Statistic 
---- | ---- | ---- 
Original sample | `\(x_1, x_2, ..., x_n\)` | `\(\bar{x}_n\)` 
Resample  | `\(x_1^*, x_2^*, ..., x_n^*\)` | `\(\bar{x}^*_n\)`


.pull-left[

```r
# R-code
# In base R
boot &lt;- sample(x, size, replace = TRUE)
```
]

.pull-right[


```r
# R-code
library(CarletonStats)
boot(x) 
```

]

---


# Bootstrap Steps

.blockquote-list[
1. Generate a bootstrap sample.

2. Compute the statistic of interest for your bootstrap sample.

3. Repeat steps (1) –(2) many times. Plot the distribution of all your bootstrap statistics

]

&lt;br&gt;

.out-t[This is the bootstrap distribution!]


---

class: middle

# Bootstrap Distribution

.blockquote-list[
- A .bold[bootstrap distribution] is the distribution of many bootstrap statistics.

- The standard deviation of this distribution is called the .bold[bootstrap standard error] of the statistic.

- The bootstrap distribution is .bold[centered] near the original sample mean.
]

---

class: middle

# Bootstrap Distribution

.pull-left[

&lt;br&gt;

.blockquote[
Suppose `\(X = \{20, 24, 19, 23, 22, 16\}\)`
`\begin{align*}
            X_1^* &amp;= \{16, 19, 16 ,23 ,22, 24\}\\
            X_2^* &amp;= \{22, 19, 22, 19, 23, 19\}\\
            X_3^* &amp;= \{20, 22, 24, 16, 24, 16\}\\
            \vdots &amp; \qquad \qquad \cdots\\
            \vdots &amp; \qquad \qquad \cdots\\
            X_{N}^* &amp;= \{19, 24, 19, 19, 19, 22\}
\end{align*}`


N = total number of simulations/samples

]
]

.pull-right[
![A bootstrap distribution](images/boot.png)
]

---

## Summary

.blockquote-list[
- .bold[Interval estimates] let us infer a set of plausible values for a parameter
- A 95% .bold[confidence interval] will contain the true parameter for 95% of all samples
- Usually, we do not have access to the population and cannot do .bold[repeated sampling]
- To get an estimate of standard error, can generate .bold[bootstrap samples] by sampling with replacement form the original sample, using the same sample size
- Can use the bootstrap standard error to construct .bold[bootstrap confidence intervals]
]
