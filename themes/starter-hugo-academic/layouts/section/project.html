{{ range .Data.Pages }}
<div class="project-entry">
    <!-- Project Text -->
    <div class="project-text">
        <h2>{{ .Title }}</h2>
        <p>{{ .Summary }}</p>
        <p>Author: {{ .Params.author }}</p>
    </div>

    <!-- Project Image -->
    <div class="project-image">
        {{ with .Params.image }}
        <img src="{{ . }}" alt="{{ $.Title }}">
        {{ end }}
    </div>
</div>
{{ end }}
