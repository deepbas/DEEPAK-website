.Big-text[Web scraping]


## the process of downloading, parsing, and extracting data presented in an HTML file and then converting it into a structured format that allows us to analyze it.


---
class: middle

# .purple[Two different scenarios:]

.font120[
1. .bold[Screen scraping:] extract data from source code of website, with html parser (easy) or regular expression matching (less easy).

2. .bold[Web APIs (application programming interface):] website offers a set of structured http requests that return JSON or XML files.
]

&lt;!-- API is a messenger that takes requests, and then returns a response back to you --&gt;
---

## `robotstxt` for permission

&gt; Use `robotstxt::paths_allowed()` to see if you have permission to scrape

You can scrape IMDB

```r
library(robotstxt)
paths_allowed("http://www.imdb.com")
[1] TRUE
```


But not Facebook!

```r
paths_allowed("http://www.facebook.com")
[1] FALSE
```

# HyperText Markup Language (HTML)

&lt;!-- 

- Each line of code tells the browser how to show every element in your display by assigning tags to each component within the body tag. --&gt;

&lt;!-- - Most of the data on the web is still largely available as HTML --&gt;

&gt; HTML page consists of series of elements which browsers use to interpret how to display the content

&lt;img src="images/html.png"  width="600" height="400" class="center"&gt;

&lt;br&gt;


&lt;!--
- Contains all the metadata inside the head tag

- Only need to understand the document’s body tag as there’s where the content we want to scrape resides.

--&gt;


---

# HyperText Markup Language (HTML)

&gt; While it is structured (hierarchical/tree based) it often is not available in a form useful for analysis (flat / tidy).

```html
&lt;html&gt;
  &lt;head&gt;
    &lt;title&gt;This is a title&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;p align="center"&gt;Hello world!&lt;/p&gt;
  &lt;/body&gt;
&lt;/html&gt;
```

---


## HTML tags

&gt; HTML uses `tags` to describe different aspects of document content

&lt;br&gt;

Tag         |  Example
------------|---------------------------------------------------------------
heading     | `&lt;h1&gt;My Title&lt;/h1&gt;`
paragraph   | `&lt;p&gt;A paragraph of content...&lt;/p&gt;`
table       | `&lt;table&gt; ... &lt;/table&gt;`
anchor (with attribute)     | `&lt;a href="http://www.ratebeer.com"&gt;click here for link&lt;/a&gt;`

## Core `rvest` functions


Function      | Description
--------------|---------------------------------------------
`read_html`   | Read HTML data from a url or character string
`html_node `  | Select a specified node from HTML document
`html_nodes`  | Select specified nodes from HTML document
`html_table`  | Parse an HTML table into a data frame
`html_text`   | Extract tag pairs' content
`html_name`   | Extract tags' names
`html_attrs`  | Extract all of each tag's attributes
`html_attr`   | Extract tags' attribute value by name

## Top 250 movies on IMDB

.pull-left[
http://www.imdb.com/chart/top

    Chrome: right click -&gt; View page source

- Look for the tag `&lt;table&gt;` tag
]

## Read HTML into R

.code90[

```r
*page &lt;- read_html("http://www.imdb.com/chart/top")
```
]

--

.code90[

```r
page
{html_document}
&lt;html xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml"&gt;
[1] &lt;head&gt;\n&lt;meta http-equiv="Content-Type" content="text/html; charset=UTF-8 ...
[2] &lt;body id="styleguide-v2" class="fixed"&gt;\n            &lt;img height="1" widt ...
```
]

--

.code90[

```r
str(page)
List of 2
 $ node:&lt;externalptr&gt; 
 $ doc :&lt;externalptr&gt; 
 - attr(*, "class")= chr [1:2] "xml_document" "xml_node"
```
]

---

## Extract tables

Use `html_nodes()` to extract pieces out of HTML documents

.code100[

```r
tables &lt;- page %&gt;% html_nodes("table")
```
]

--

.code100[

```r
str(tables)
List of 1
 $ :List of 2
  ..$ node:&lt;externalptr&gt; 
  ..$ doc :&lt;externalptr&gt; 
  ..- attr(*, "class")= chr "xml_node"
 - attr(*, "class")= chr "xml_nodeset"
```
]

---

## Not a data frame yet!

It points to the correct node ...

.code90[

```r
tables
{xml_nodeset (1)}
[1] &lt;table class="chart full-width" data-caller-name="chart-top250movie"&gt;\n&lt;c ...
```
]

--

but no data frame yet!

.code90[

```r
tables[[1]]
{html_node}
&lt;table class="chart full-width" data-caller-name="chart-top250movie"&gt;
[1] &lt;colgroup&gt;\n&lt;col class="chartTableColumnPoster"&gt;\n&lt;col class="chartTableC ...
[2] &lt;thead&gt;&lt;tr&gt;\n&lt;th&gt;&lt;/th&gt;\n          &lt;th&gt;Rank &amp;amp; Title&lt;/th&gt;\n          &lt;t ...
[3] &lt;tbody class="lister-list"&gt;\n&lt;tr&gt;\n&lt;td class="posterColumn"&gt;\n\n    &lt;span ...
```
]

---

## Parse a table into a data frame

.code90[

```r
top250 &lt;- html_table(tables[[1]])
glimpse(top250)
Rows: 250
Columns: 5
$ ``             &lt;lgl&gt; NA, NA, NA, NA, NA, NA, NA, NA, NA, NA, NA, NA, NA, NA,…
$ `Rank &amp; Title` &lt;chr&gt; "1.\n      The Shawshank Redemption\n        (1994)", "…
$ `IMDb Rating`  &lt;dbl&gt; 9.2, 9.1, 9.0, 9.0, 8.9, 8.9, 8.9, 8.8, 8.8, 8.8, 8.7, …
$ `Your Rating`  &lt;chr&gt; "12345678910\n        \n        \n            \n       …
$ ``             &lt;lgl&gt; NA, NA, NA, NA, NA, NA, NA, NA, NA, NA, NA, NA, NA, NA,…
```
]

---

## Parse tables into data frames

`html_table()` is vectorized so you can input a list of HTML tables and it will return a list of data frames

.code90[

```r
table_list &lt;- html_table(tables)
str(table_list)
List of 1
 $ : tibble [250 × 5] (S3: tbl_df/tbl/data.frame)
  ..$             : logi [1:250] NA NA NA NA NA NA ...
  ..$ Rank &amp; Title: chr [1:250] "1.\n      The Shawshank Redemption\n        (1994)" "2.\n      The Godfather\n        (1972)" "3.\n      The Godfather: Part II\n        (1974)" "4.\n      The Dark Knight\n        (2008)" ...
  ..$ IMDb Rating : num [1:250] 9.2 9.1 9 9 8.9 8.9 8.9 8.8 8.8 8.8 ...
  ..$ Your Rating : chr [1:250] "12345678910\n        \n        \n            \n            NOT YET RELEASED\n             \n            \n            Seen" "12345678910\n        \n        \n            \n            NOT YET RELEASED\n             \n            \n            Seen" "12345678910\n        \n        \n            \n            NOT YET RELEASED\n             \n            \n            Seen" "12345678910\n        \n        \n            \n            NOT YET RELEASED\n             \n            \n            Seen" ...
  ..$             : logi [1:250] NA NA NA NA NA NA ...
```
]

# CSS 

- CSS (Cascading Style Sheets) is a language that describes how HTML elements should be displayed. 

- .bold[CSS selectors:] 

  * shortcuts for selecting HTML elements to style  
  * can also be used to extract the content of these elements

---
background-image: url(images/best-picture.png)
background-position: center
background-size: contain

s abducted and sold into slavery.","Acting under the cover of a Hollywood producer scouting a location for a science fiction film, a CIA agent launches a dangerous operation to rescue six Americans in Tehran during the U.S. hostage crisis in Iran in 1979.","An egomaniacal film star develops a relationship with a young dancer against the backdrop of Hollywood's silent era.","The story of King George VI, his impromptu ascension to the throne of the British Empire in 1936, and the speech therapist who helped the unsure monarch overcome his stammer.","A Mumbai teenager reflects on his life after being accused of cheating on the Indian version of \"Who Wants to be a Millionaire?\".","During the Iraq War, a Sergeant recently assigned to an army bomb squad is put at odds with his squad mates due to his maverick way of handling his work.","Violence and mayhem ensue after a hunter stumbles upon a drug deal gone wrong and more than two million dollars in cash near the Rio Grande.","An undercover cop and a mole in the police attempt to identify each other while infiltrating an Irish gang in South Boston.","A determined woman works with a hardened boxing trainer to become a professional.","Los Angeles citizens with vastly separate lives collide in interweaving stories of race, loss and redemption.","Gandalf and Aragorn lead the World of Men against Sauron's army to draw his gaze from Frodo and Sam as they approach Mount Doom with the One Ring.","Two death-row murderesses develop a fierce rivalry while competing for publicity, celebrity, and a sleazy lawyer's attention.","After John Nash, a brilliant but asocial mathematician, accepts secret work in cryptography, his life takes a turn for the nightmarish.","A former Roman General sets out to exact vengeance against the corrupt emperor who murdered his family and sent him into slavery.","A sexually frustrated suburban father has a mid-life crisis after becoming infatuated with his daughter's best friend.","The world's greatest ever playwright, William Shakespeare, is young, out of ideas and short of cash, but meets his ideal woman and is inspired to write one of his most famous plays.","A seventeen-year-old aristocrat falls in love with a kind but poor artist aboard the luxurious, ill-fated R.M.S. Titanic.","At the close of World War II, a young nurse tends to a badly-burned plane crash victim. His past is shown in flashbacks, revealing an involvement in a fateful love affair.","Scottish warrior William Wallace leads his countrymen in a rebellion to free his homeland from the tyranny of King Edward I of England.","The presidencies of Kennedy and Johnson, the Vietnam War, the Watergate scandal and other historical events unfold from the perspective of an Alabama man with an IQ of 75, whose only desire is to be reunited with his childhood sweetheart.","In German-occupied Poland during World War II, industrialist Oskar Schindler gradually becomes concerned for his Jewish workforce after witnessing their persecution by the Nazis.","Retired Old West gunslinger William Munny reluctantly takes on one last job, with the help of his old partner Ned Logan and a young man, The \"Schofield Kid.\"","A young F.B.I. cadet must receive the help of an incarcerated and manipulative cannibal killer to help catch another serial killer, a madman who skins his victims.","Lieutenant John Dunbar, assigned to a remote western Civil War outpost, befriends wolves and Native Americans, making him an intolerable aberration in the military.","An old Jewish woman and her African-American chauffeur in the American South have a relationship that grows and improves over the years.","After a selfish L.A. yuppie learns his estranged father left a fortune to an autistic savant brother in Ohio that he didn't know existed, he absconds with his brother and sets out across the country, hoping to gain a larger inheritance.","The story of the final Emperor of China.","Chris Taylor, a neophyte recruit in Vietnam, finds himself caught in a battle of wills between two sergeants, one good and the other evil. A shrewd examination of the brutality of war and the duality of man in conflict.","In 20th-century colonial Kenya, a Danish baroness/plantation owner has a passionate love affair with a free-spirited big-game hunter.","The life, success and troubles of Wolfgang Amadeus Mozart, as told by Antonio Salieri, the contemporaneous composer who was insanely jealous of Mozart's talent and claimed to have murdered him.","Follows hard-to-please Aurora looking for love, and her daughter's family problems.","The life of the lawyer who became the famed leader of the Indian revolts against the British rule through his philosophy of nonviolent protest.","Two British track athletes, one a determined Jew and the other a devout Christian, are driven to win in the 1924 Olympics as they wrestle with issues of pride and conscience.","The accidental death of the older son of an affluent family deeply strains the relationships among the bitter mother, the good-natured father, and the guilt-ridden younger son.","After his wife leaves him, a work-obsessed Manhattan advertising executive is forced to learn long-neglected parenting skills, but a heated custody battle over the couple's young son deepens the wounds left by the separation.","An in-depth examination of the ways in which the Vietnam War impacts and disrupts the lives of several friends in a small steel mill town in Pennsylvania.","Alvy Singer, a divorced Jewish comedian, reflects on his relationship with ex-lover Annie Hall, an aspiring nightclub singer, which ended abruptly just like his previous marriages.","A small-time Philadelphia boxer gets a supremely rare chance to fight the world heavyweight champion in a bout in which he strives to go the distance for his self-respect.","A criminal pleads insanity and is admitted to a mental institution, where he rebels against the oppressive nurse and rallies up the scared patients.","The early life and career of Vito Corleone in 1920s New York City is portrayed, while his son, Michael, expands and tightens his grip on the family crime syndicate.","Two grifters team up to pull off the ultimate con.","The aging patriarch of an organized crime dynasty in postwar New York City transfers control of his clandestine empire to his reluctant youngest son.","A pair of NYPD detectives in the Narcotics Bureau stumble onto a heroin smuggling ring based in Marseilles, but stopping them and capturing their leaders proves an elusive goal.","The World War II phase of the career of controversial American general George S. Patton.","A naive hustler travels from Texas to New York City to seek personal fortune, finding a new friend in the process.","After being sold to a mortician, young orphan Oliver Twist runs away and meets a group of boys trained to be pickpockets by an elderly mentor in 1830s London.","A black Philadelphia police detective is mistakenly suspected of a local murder while passing through a racially hostile Mississippi town, and after being cleared is reluctantly asked by the police chief to investigate the case.","The story of Sir Thomas More, who stood up to King Henry VIII when the King rejected the Roman Catholic Church to obtain a divorce and remarry.","A young novitiate is sent by her convent in 1930s Austria to become a governess to the seven children of a widowed naval officer.","In 1910s London, snobbish phonetics professor Henry Higgins agrees to a wager that he can make crude flower girl Eliza Doolittle presentable in high society.","The romantic and chivalrous adventures of adopted bastard Tom Jones in 18th-century England.","The story of T.E. Lawrence, the English officer who successfully united and led the diverse, often warring, Arab tribes during World War I in order to fight the Turks.","Two youngsters from rival New York City gangs fall in love, but tensions between their respective friends build toward tragedy.","A Manhattan insurance clerk tries to rise in his company by letting its executives use his apartment for trysts, but complications and a romance of his own ensue.","After a Jewish prince is betrayed and sent into slavery by a Roman friend in 1st-century Jerusalem, he regains his freedom and comes back for revenge.","Weary of the conventions of Parisian society, a rich playboy and a youthful courtesan-in-training enjoy a platonic friendship which may not stay platonic for long.","British POWs are forced to build a railway bridge across the river Kwai for their Japanese captors in occupied Burma, not knowing that the allied forces are planning a daring commando raid through the jungle to destroy it.","A Victorian Englishman bets that with the new steamships and railways he can circumnavigate the globe in eighty days.","A middle-aged butcher and a school teacher who have given up on the idea of love meet at a dance and fall for each other.","An ex-prize fighter turned New Jersey longshoreman struggles to stand up to his corrupt union bosses, including his older brother, as he starts to connect with the grieving sister of one of the syndicate's victims.","At a U.S. Army base in 1941 Hawaii, a private is cruelly punished for not boxing on his unit's team, while his commanding officer's wife and top aide begin a tentative affair.","The dramatic lives of trapeze artists, a clown, and an elephant trainer are told against a background of circus spectacle.","Three friends struggle to find work in Paris. Things become more complicated when two of them fall in love with the same woman.","A seemingly timid but secretly ruthless ingénue insinuates herself into the lives of an aging Broadway star and her circle of theater friends.","The rise and fall of a corrupt politician, who makes his friends richer and retains power by dint of a populist appeal.","Prince Hamlet struggles over whether or not he should kill his uncle, whom he suspects has murdered his father, the former king.","A reporter pretends to be Jewish in order to cover a story on anti-Semitism, and personally discovers the true depths of bigotry and hatred.","Three World War II veterans, two of them traumatized or disabled, return home to the American midwest to discover that they and their families have been irreparably changed.","The desperate life of a chronic alcoholic is followed through a four-day drinking bout.","When young Father O'Malley arrives at St. Dominic's, old Father Fitzgibbon doesn't think much of the church's newest member.","A British family struggles to survive the first months of World War II.","A cynical expatriate American cafe owner struggles to decide whether or not to help his former lover and her fugitive husband escape the Nazis in French Morocco.","At the turn of the century in a Welsh mining village, the Morgans, he stern, she gentle, raise coal-mining sons and hope their youngest will find a better life.","A self-conscious woman juggles adjusting to her new role as an aristocrat's wife and avoiding being intimidated by his first wife's spectral presence.","The manipulative daughter of a Georgia plantation owner conducts a turbulent romance with a roguish profiteer during the American Civil War and Reconstruction periods.","The son of a snobbish Wall Street banker becomes engaged to a woman from a good-natured but decidedly eccentric family, not realizing that his father is trying to force her family from their home for a real estate development.","The biopic of the famous French muckraking writer and his involvement in fighting the injustice of the Dreyfus Affair.","The ups and downs of Florenz Ziegfeld Jr., famed producer of extravagant stage revues, are portrayed.","First mate Fletcher Christian leads a revolt against his sadistic commander, Captain Bligh, in this classic seafaring adventure, based on the real-life 1789 mutiny.","A renegade reporter trailing a young runaway heiress for a big story joins her on a bus heading from Florida to New York, and they end up stuck with each other when the bus leaves them behind at one of the stops.","A portrayal of the triumphs and tragedies of two English families, the upper-crust Marryots and the working-class Bridgeses, from 1899 to 1933.","A group of very different individuals staying at a luxurious hotel in Berlin deal with each of their respective dramas.","A newspaper editor settles in an Oklahoma boom town with his reluctant wife at the end of the nineteenth century.","A German youth eagerly enters World War I, but his enthusiasm wanes as he gets a firsthand view of the horror.","A pair of sisters from the vaudeville circuit try to make it big time on Broadway, but matters of the heart complicate the attempt.","Two young men, one rich, one middle class, who are in love with the same woman, become fighter pilots in World War I.","A sophisticated urban woman seduces a farmer in the hopes that he will murder his neglected wife and join her in the city, but he soon finds himself rekindling his romance with the latter when she discovers their scheme."],[107,132,130,123,111,129,119,134,120,100,118,120,131,122,151,132,112,201,113,135,155,122,123,194,162,178,142,195,130,118,181,99,133,163,120,161,160,132,191,125,124,105,183,93,120,133,202,129,175,104,172,113,153,110,120,172,170,129,228,153,125,212,115,161,175,90,108,118,152,114,138,110,154,118,170,101,126,134,102,118,130,238,126,116,176,132,105,112,112,123,152,100,144,94],[7.3,8.6,8.2,7.3,7.4,8.1,7.7,8.1,7.7,7.9,8,8,7.5,8.1,8.5,8.1,7.7,8.9,7.2,8.2,8.5,8.3,7.1,7.8,7.4,8.3,8.8,8.9,8.2,8.6,8,7.4,8,7.7,8.1,7.2,8.3,7.4,8,7.2,7.7,7.8,8.1,8,8.1,8.7,9,8.3,9.2,7.7,7.9,7.8,7.4,7.9,7.7,8,7.8,6.5,8.3,7.5,8.3,8.1,6.7,8.1,6.8,7.7,8.1,7.6,6.6,7.2,8.2,7.5,7.6,7.2,8.1,7.9,7.1,7.6,8.5,7.7,8.1,8.1,7.9,7.2,6.7,7.7,8.1,5.9,7.4,5.9,8.1,5.7,7.5,8.1],[144744,716484,449985,403404,295812,453354,611825,677897,599836,238235,665574,827775,440902,926869,1269327,668572,430876,1753422,225610,899522,1434403,1121935,221537,1120220,186670,1006477,1962550,1298447,399478,1366121,255426,107138,4980
